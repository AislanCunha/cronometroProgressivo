<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stopwatch</h1>
    <main>
        <div class="container">
            <div class="timerDisplay">
                00: 00 : 00: 000
            </div>
            <div class="buttons">
                <button id="startTimer"> Start</button>
                <button id="pauseTimer"> Pause</button>
                <button id="resetTimer"> Reset</button>
            </div>
        </div>


    </main>
    <footer class="footer">
        <h4>The useful links for making this stopwatch:</h4>
        <a href="http://https://www.youtube.com/watch?v=3Re18DCjJ4s&t=1s">Use video</a><br>
        <a href="https://pt.stackoverflow.com/questions/165214/footer-no-final-do-documento">CSS Formatation</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
